{% extends 'base.html' %}

{% block title %}Регистрация - PetCostTracker{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="bi bi-person-plus"></i> Регистрация</h4>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <input type="text" name="username" class="form-control" id="username" 
                                   placeholder="Введите имя пользователя" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email (необязательно)</label>
                            <input type="email" name="email" class="form-control" id="email" 
                                   placeholder="Введите email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" name="password" class="form-control" id="password" 
                                   placeholder="Введите пароль" required>
                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label">Подтвердите пароль</label>
                            <input type="password" name="password2" class="form-control" id="password2" 
                                   placeholder="Повторите пароль" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-person-plus"></i> Зарегистрироваться
                            </button>
                            <a href="{% url 'pets:login' %}" class="btn btn-outline-secondary">
                                Уже есть аккаунт? Войти
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
